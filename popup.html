<!DOCTYPE html>
<html>

<head>
    <title>O'Neill Link Finder</title>
    <script src="popup.js"></script>
    <style>
        a {
            color: black;
            text-decoration: none;
            padding: 2px 10px;
            border: 1px lightgrey solid;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <input type="text" id="sectionInput" placeholder="Enter section (e.g., 3.2)">
    <button id="findButton">Find</button>
    <center>
        <div id="result"></div>
    </center>
</body>

</html>
